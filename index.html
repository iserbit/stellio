<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Stellio</title>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-93548890-1', 'auto');
      ga('send', 'pageview');

    </script>
    <link rel="shortcut icon" href="./assets/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="./style/stellio.css">

    <script type='text/javascript' src='https://code.createjs.com/easeljs-0.8.2.min.js'></script>
    <script type='text/javascript' src='https://code.createjs.com/tweenjs-0.6.2.min.js'></script>
    <script type='text/javascript' src='https://code.createjs.com/preloadjs-0.6.2.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='./lib/bundle.js' /></script>
  </head>

  <body>
    <div class='page-container'>
      <div class='main-container'>
        <div class='columns-container'>
          <div class='left-column'>
            <div class='score-container'>
              <h2>SCORE</h2>
              <canvas id='score' width='165' height='75'></canvas>
            </div>
            <div class='instructions'>
              <div class="matches">
                <div class="match">
                  <img src='./assets/earth.png' />
                  <img src='./assets/earth.png' />
                  <img src='./assets/earth.png' />
                  <h4>100 Points</h4>
                </div>
                <div class="match">
                  <img src='./assets/blackhole.png' />
                  <img src='./assets/blackhole.png' />
                  <img src='./assets/blackhole.png' />
                  <img src='./assets/blackhole.png' />
                  <h4>300 Points</h4>
                </div>
                <div class="match">
                  <img src='./assets/sun.png' />
                  <img src='./assets/sun.png' />
                  <img src='./assets/sun.png' />
                  <img src='./assets/sun.png' />
                  <img src='./assets/sun.png' />
                  <h4>1000 Points</h4>
                </div>
              </div>
            </div>
            <div class='new-game-container'>
              <div class='new-game-btn' onclick='newGame()'>
                <h4>NEW GAME</h4>
              </div>
            </div>
            <div class='title'>
              <h1>STELLIO</h1>
            </div>
          </div>

          <div class='right-column'>
            <canvas id='gameCanvas' width='500' height='500'></canvas>
          </div>
        </div>

        <div class='instruction-container'>
          <div class="instruction match">
            <h4>Match 3x+ tiles of the same type to clear them. In the cleared positions, new tiles will be randomly generated. If the new tiles create a match, they will be chain cleared!</h4>
          </div>
        </div>
        <div class='footer'>
          Created by Kevin K. Lee - <a href="http://kevinkiklee.com" target='_blank'>Portfolio</a> // <a href="https://github.com/kevinkiklee" target='_blank'>Github</a> // <a href="https://www.linkedin.com/in/kevinkiklee/" target='_blank'>LinkedIn</a>
        </div>
      </div>
    </div>
  </body>
</html>
